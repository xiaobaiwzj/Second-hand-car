<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>

<body class="childrenBody" style="align-content: center;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">品牌</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入品牌">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">车型</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newssex" lay-verify="required" placeholder="请输入车型">
			</div>
		</div>
		<hr>
		<div class="layui-inline">
			<label class="layui-form-label">里程</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入里程">
			</div>
			<hr>
		</div>
		<div class="layui-inline ">
		<label class="layui-form-label">排量</label>
		<div class="layui-input-inline">
			<input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入排量">
		</div>
		</div>
		<hr>
		<div class="layui-form-item">
			<label class="layui-form-label">颜色要求</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" placeholder="请输入颜色要求">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">燃油方式</label>
			<div class="layui-input-inline">
				<input type="text" placeholder="请输入燃油方式" class="layui-input"></input>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">价格</label>
			<div class="layui-input-inline">
				<input type="text" placeholder="请输入价格" class="layui-input"></input>
			</div>
		</div>
		<div class="layui-form-item " style="margin-left: 180px; margin-top: 20px;">
			<button type="button" class="layui-btn " id="test1"">
			<i class=" layui-icon " >&#xe67c;</i>上传图片
		  </button>
		</div>
		
		<div class=" layui-form-item">
				<div class="layui-input-block ">
					<button class="layui-btn " lay-submit="" lay-filter="addNews">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 92px;">重置</button>
				</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'layedit', 'laydate'], function () {
			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : parent.layer,
				laypage = layui.laypage,
				layedit = layui.layedit,
				laydate = layui.laydate,
				$ = layui.jquery;

			//创建一个编辑器
			var editIndex = layedit.build('news_content');
			var addNewsArray = [], addNews;
			form.on("submit(addNews)", function (data) {

				var index = top.layer.msg('数据提交中，请稍候', { icon: 16, time: false, shade: 0.8 });
				setTimeout(function () {
					top.layer.close(index);
					top.layer.msg("添加成功！");
					layer.closeAll("iframe");
					//刷新父页面
					parent.location.reload();
				}, 2000);
				return false;
			})
			layui.use('upload', function () {
				var upload = layui.upload;

				//执行实例
				var uploadInst = upload.render({
					elem: '#test1' //绑定元素
					, url: '/upload/' //上传接口
					, done: function (res) {
						//上传完毕回调
					}
					, error: function () {
						//请求异常回调
					}
				});
			});

		})
	</script>
</body>

</html>
