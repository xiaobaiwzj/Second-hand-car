<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>

<body class="childrenBody" style="align-content: center;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newsName" lay-verify="required" placeholder="请输入姓名">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newssex" lay-verify="required" placeholder="请输入性别">
			</div>
		</div>
		<hr>
		<div class="layui-inline">
			<label class="layui-form-label">品牌要求</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入品牌要求">
			</div>
			<hr>
		</div>
		<div class="layui-inline ">
			<label class="layui-form-label">排量要求</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input newsAuthor" lay-verify="required" placeholder="请输入排量要求">
			</div>
		</div>
		<hr>
		<div class="layui-form-item">
			<label class="layui-form-label">颜色要求</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" placeholder="请输入颜色要求">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">价格要求</label>
			<div class="layui-input-inline">
				<input type="text" placeholder="请输入价格" class="layui-input"></input>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">联系方式</label>
			<div class="layui-input-inline">
				<input type="text" placeholder="请输入联系方式" class="layui-input"></input>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script>
		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'layedit', 'laydate'], function () {
			var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : parent.layer,
				laypage = layui.laypage,
				layedit = layui.layedit,
				laydate = layui.laydate,
				$ = layui.jquery;


			//监听提交
			form.on('submit(addNews)', function (data) {
				console.log(data);
				//发异步，把数据提交给php
				layer.alert("增加成功", { icon: 6 }, function () {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					// parent.layer.close(index);
					parent.location.reload();
				});
				return false;
			});

			

		})
	</script>
</body>

</html>
